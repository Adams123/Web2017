<!DOCTYPE html>
<html>
    <head>
		<style>
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333;
		}
		
		li {
			float: left;
		}
		
		li a {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		
		li a:hover {
			background-color #111;
		}
		</style>
    </head>
    <body>
		<nav>
			<ul id="navigationBar">
				<li><a href="#home">Home</a></li>
				<li><a id="profile" onclick="showLogin()" href="#">Login</a></li>
			</ul>
		</nav>
		<div id="login">
			<form id="formLogin">
				Login:
				<input type="text" name="login" id="user">
				<br>
				Senha:
				<input type="password" id="senha">
				<br>
				<button onclick="logon(document.getElementById('user').value, document.getElementById('senha').value)">Entrar</button>
			</form>
		</div>

        <div id="admin">
        </div>

        <div id="cliente">
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
