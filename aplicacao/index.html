<!DOCTYPE html>
<html>
    <head>
		<style>
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333;
		}
		
		li {
			float: left;
		}
		
		li a {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		
		li a:hover {
			background-color #111;
		}
		</style>
    </head>
    <body>
		<nav>
			<ul id="navigationBar">
				<li><a id="home" onclick="showHome()" href="#">Home</a></li>
				<li><a id="produtos" onclick="" href="#" style="display: none">Produtos</a></li>
				<li><a id="calendario" onclick="" href="#" style="display: none">Calendário</a></li>
				<li><a id="cadastrar" onclick="" href="#" style="display: none">Cadastrar</a></li>
				<li><a id="servicos" onclick="" href="#" style="display: none">Serviços</a></li>
				<li><a id="login" onclick="showLogin()" href="#">Login</a></li>
				<li><a id="profile" onclick="" href="#" style="display: none">Profile</a></li>
				<li><a id="logout" onclick="showLogout()" href="#" style="display: none">Logout</a></li>
			</ul>
		</nav>
		<p id="bemvindo"> Olá! Bem vindo ao nosso site! </p>
		<div id="loginPage">
			<form id="formLogin" style="display: none">
				Login:
				<input type="text" name="login" id="user">
				<br>
				Senha:
				<input type="password" id="senha">
				<br>
				<button onclick="logon(document.getElementById('user').value, document.getElementById('senha').value)">Entrar</button>
			</form>
		</div>
		
		<div id="confirmacao" style="display: none">
			Tem certeza?
			<br>
			<button onclick="confirmLogout(true)">Sim</button>
			<button onclick="confirmLogout(false)">Não</button>
		</div>

        <div id="admin" style="display: none">
        </div>

        <div id="cliente" style="display: none">
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
